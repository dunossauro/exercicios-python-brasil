site_name: Lista de Exerc√≠cios
site_url: https://exercicios.dunossauro.com/
repo_url: https://github.com/dunossauro/exercicios-python-brasil
repo_name: dunossauro/exercicios-python-brasil

theme:
  favicon: assets/images/favicon.ico
  logo: assets/images/logo_python.webp
  name: material
  custom_dir: overrides
  palette:
    - scheme: slate
      primary: black
      toggle:
        icon: material/weather-sunny
        name: Modo claro
    - scheme: default
      primary: black
      toggle:
        icon: material/weather-night
        name: Modo noturno

plugins:
  - search
  - git-authors:
      show_email_address: false
      show_line_count: true
  - git-revision-date-localized

markdown_extensions:
- attr_list
- pymdownx.superfences
- pymdownx.inlinehilite
- footnotes
- pymdownx.tabbed:
    alternate_style: true

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/ace/1.36.5/ace.js
  - https://cdn.jsdelivr.net/pyodide/v0.26.4/full/pyodide.js
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js
  - extras/extra.js

hooks:
  - hooks/aceodide.py

fonts:
  icon: material/format-font
  preferences:
    - text: Default
    - text: OpenDyslexic
      code: OpenDyslexicMono
      src: https://fonts.cdnfonts.com/css/opendyslexic
